<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="refresh" content="10" />
      <title>Live Map :: Crisis Management System</title>
    <!-- Loading Google Map API engine v3 -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&sensor=false"></script>
    <!-- Map Script -->
    <script>
      var map;
      var marker = null;
      function initialize() {
        var mapOptions = {
          zoom: 12,
          minZoom: 12,
          maxZoom: 20,
          disableDefaultUI: false,
          center: new google.maps.LatLng(1.354625,103.818740), //center on Singapore
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map'), mapOptions);
    }  
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
   </head>
   <body>
      <div id="map" style="height:650px!important"></div>
   </body>
</html>
